<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Can Selçuk Ücel — Portfolio</title>
  <meta name="description" content="Can Selçuk Ücel | Student at Hisar School " />
  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --link: #0b5ed7;
      --muted: #666666;
      --border: #dddddd;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.45;
    }
    header, main, footer {
      max-width: 900px;
      margin: 0 auto;
      padding: 12px 16px;
    }
    header {
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    nav a {
      margin-right: 12px;
      text-decoration: none;
      color: var(--link);
      font-weight: bold;
    }
    nav a[aria-current="page"] {
      text-decoration: underline;
    }
    h1 { font-size: 24px; margin: 0; }
    h2 { font-size: 20px; margin-top: 0; }
    .page {
      display: none;
      padding: 16px 0;
      border-bottom: 1px solid var(--border);
    }
    .page:last-of-type { border-bottom: 0; }
    .muted { color: var(--muted); }
    footer {
      border-top: 1px solid var(--border);
      margin-top: 24px;
      padding-top: 16px;
      font-size: 14px;
    }
    .links {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 8px;
    }
    .links a {
      border: 1px solid var(--border);
      padding: 6px 10px;
      text-decoration: none;
      color: var(--link);
      border-radius: 4px;
      font-size: 14px;
    }
    .video-container {
      max-width: 700px;
      width: 100%;
      margin-top: 10px;
      margin-bottom: 20px;
    }
    .video-container video {
      width: 100%;
      height: auto;
      display: block;
      border: 1px solid var(--border);
      border-radius: 6px;
    }
    img {
      max-width: 100%;
      border: 1px solid var(--border);
      border-radius: 6px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>Can Selçuk Ücel</strong></div>
    <nav aria-label="Primary">
      <a href="#home" id="nav-home">Home</a>
      <a href="#projects" id="nav-projects">Projects</a>
      <a href="#big-ideas" id="nav-big-ideas">Big Ideas</a>
      <a href="#documentation" id="nav-documentation">Documentation</a>
    </nav>
  </header>
